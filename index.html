<!DOCTYPE html>
<html lang="fr">

    <head>

        <title>Shifumi</title>
        <link rel="stylesheet" href="style.css" />

    </head>
    <body>

        <h1>Le Shifumi</h1>

        <div id="jeu">
            <button id="btn0"><span class="emoji">✊</span><span class="btn-label">pierre</span></button>
            <button id="btn1"><span class="emoji">✋</span><span class="btn-label">feuille</span></button>
            <button id="btn2"><span class="emoji">✌️</span><span class="btn-label">ciseaux</span></button>
        </div>

        <div id="score">
            <h2>Statistique</h2>
            <div>
                <p>Le joueur à choisi : <span id="choix_j"></span></p>
            </div>
            <div>
                <p>Le bot à choisi : <span id="choix_b"></span></p>
            </div>
            <div>
                <p>Le joueur à <span id="resultat"></span></p>
            </div>
            <div>
                <p>Le joueur à gagner <span id="victoire"></span> fois</p>
            </div>
            <div>
                <p>Le joueur à fait égalité <span id="egalite"></span> fois</p>
            </div>
            <div>
                <p>Le joueur à perdu <span id="defaite"></span> fois</p>
            </div>
            <button id="reset">réinitialiser la partie</button>
        </div>

        <script src="scripts.js"></script>

    </body>

</html>
